<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>
    <body>

        <div class="calculator">
            <div class="title">Calculator</div>
            <div class="author"><a href="http://www.freecodecamp.com/caroleannehannon">Carole Anne Hannon</a></div>
            <div class="row">
                <input type="text" id="calculatorOutput" readonly></input>
            </div>
            <div class="row">
                <button>C</button>
                <button>CE</button>
                <button>^</button>
                <button>mod</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <label>history</label>
            <input type="text" id="calculatorPreviousOutput" readonly />
        </div>
    </body>
</html>


<script src="2.1.3.jquery.min.js"></script>

<script src="calculatorEngine.js"></script>
